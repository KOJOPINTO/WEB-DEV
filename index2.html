<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom African Bead Jewelry</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    <script src="data/content.js/web.js" defer></script>
    <script src="data/content.js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <img src="images/logo.jpg" alt="Custom Jewelry Logo">
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <!-- Hero Section Template -->
            <template id="hero-template">
              <section class="hero grid-12">
                <div class="col-12">
                  <h1></h1>
                  <p></p>
                  <div class="hero-buttons">
                    <button></button>
                    <button class="shop-now"></button>
                  </div>
                </div>
              </section>
            </template>
          
            <!-- Featured Products Section Template -->
            <template id="featured-products-template">
              <section class="featured-products grid-12">
                <h2 class="col-12"></h2>
                <div class="product-grid grid-12">
                  <div class="product col-4">
                    <img src="" alt="">
                    <h3></h3>
                    <p></p>
                    <button></button>
                  </div>
                </div>
              </section>
            </template>
          
            <!-- Features Section Template -->
            <template id="features-template">
              <section class="features grid-12">
                <h2 class="col-12"></h2>
                <div class="feature-grid grid-12">
                  <div class="feature col-4">
                    <img src="" alt="">
                    <p></p>
                  </div>
                </div>
              </section>
            </template>
          
            <!-- Call-to-Action Section Template -->
            <template id="cta-template">
              <section class="cta grid-12">
                <div class="col-12">
                  <h2></h2>
                  <p></p>
                  <img src="" alt="">
                  <button></button>
                </div>
              </section>
            </template>
          
            <!-- Testimonial Section Template -->
            <template id="testimonials-template">
              <section class="testimonials grid-12">
                <h2 class="col-12"></h2>
                <div class="testimonial-grid grid-12">
                  <div class="testimonial col-6">
                    <p></p>
                    <p class="author"></p>
                  </div>
                </div>
              </section>
            </template>
          </main>

        <!-- Footer -->
        <footer class="grid-12">
            <div class="col-12">
                Follow Us: 
                <a href="#">Facebook</a> | 
                <a href="#">Instagram</a> | 
                <a href="#">Twitter</a>
            </div>
            <div class="col-12">&copy; 2025 Custom African Bead Jewelry. All Rights Reserved.</div>
        </footer>
    </div>
</body>
</html>
